<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion API Example</title>
    <script>
        // 将Notion PATCH请求脚本放入函数中
        function sendPatchRequest() {
            const notionToken = 'your_notion_token'; // 替换为你的Notion Token
            const blockId = 'your_block_id'; // 替换为目标块ID
            const newParagraphContent = "这是通过GitHub静态网页发送的内容。";

            const url = `https://api.notion.com/v1/blocks/${blockId}/children`;

            const data = {
                children: [
                    {
                        object: "block",
                        type: "paragraph",
                        paragraph: {
                            text: [
                                {
                                    type: "text",
                                    text: {
                                        content: newParagraphContent,
                                    },
                                },
                            ],
                        },
                    },
                ],
            };

            fetch(url, {
                method: "PATCH",
                headers: {
                    "Authorization": `Bearer ${notionToken}`,
                    "Content-Type": "application/json",
                    "Notion-Version": "2022-06-28",
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("段落新增成功:", data);
                alert("段落新增成功！");
            })
            .catch(error => {
                console.error("新增段落时出错:", error);
                alert("新增段落时出错，请检查控制台日志！");
            });
        }
    </script>
</head>
<body>
    <h1>Notion API PATCH 示例</h1>
    <button onclick="sendPatchRequest()">新增段落</button>
</body>
</html>
